<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>
        Missing numbers
    </title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="./semantic.min.css" />
</head>

<body>
    <div class="ui stackable grid container">
        <div class="eight wide column" id="main">
            <h3 class="ui top attached center aligned inverted header">
                File Query System
            </h3>
            <div class="ui attached segment">
                <form class="ui form" id="my_form">
                    <div class="inline left floated field">
                        <label for="myfile">Select file:</label>
                        <input type="file" id="myfile" name="myfile" required>
                    </div>
                    <div class="ui grid">
                        <div class="fourteen wide column">
                            <div class="field">
                                <input class="ui button" type="submit" id="submit-btn" value="Submit">
                            </div>
                        </div>
                        <div class="one wide column">
                            <a class="ui circular github icon black button"
                                href="https://github.com/Aakash-Kumar-Goryan/FileQuerySystem">
                                <i class="github icon"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- <a class="ui fluid github icon black button" href="https://github.com/Aakash-Kumar-Goryan/FileQuerySystem">
                <i class="github icon"></i> Github
            </a> -->
        </div>
        <div class="eight wide column">
            <div class="ui segment" id="query">

            </div>
        </div>
        <div class="sixteen wide column" id="output"></div>
        <div class="ui tiny modal">
            <i class="close icon"></i>
            <div class="header">
                <i class="download icon"></i>Download
            </div>
            <div class="content">
                <form class="ui form" id="download_form">
                    <div class="five fields">
                        <div class="field">
                            <div class="ui toggle checkbox">
                                <input type="checkbox" tabindex="0" class="hidden" name="ND">
                                <label>ND</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui toggle checkbox">
                                <input type="checkbox" tabindex="0" class="hidden" name="NE">
                                <label>NE</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui toggle checkbox">
                                <input type="checkbox" tabindex="0" class="hidden" name="TAX">
                                <label>TAX</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui toggle checkbox">
                                <input type="checkbox" tabindex="0" class="hidden" name="TY">
                                <label>TY</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui toggle checkbox">
                                <input type="checkbox" tabindex="0" class="hidden" name="CAT">
                                <label>CAT</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>  
            <div class="actions">
                <div class="ui button cancel">Cancel</div>
                <a class="ui blue button" id="DownloadSubmit"><i class="download icon"></i> Download</a>
            </div>
        </div>
    </div>
</body>
